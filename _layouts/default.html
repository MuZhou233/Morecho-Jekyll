<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
        site.title }}{% endif %}
    </title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keyword }}" />
    <link rel="shortcut icon" href="{{ site.favicon }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/style.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/vs2015.min.css">
</head>

<body>
    <div class="background"></div>
    <div class="sidebar">
        <div class="container">
            <div class="row row-nav">
                <div class="col-9 col-md-4 col-lg-3 card-nav-container">
                    {% include nav.html %}
                </div>
                <div class="col-3 col-md-8 col-lg-6 card-sidebar-control-container">
                    <div class="card card-sidebar-control">
                        <i data-control="open" data-feather="menu"></i>
                        <i data-control="close" data-feather="arrow-left"></i>
                    </div>
                </div>
                <div class="col-9 col-md-4 col-lg-3">
                    {% include sidebar.html %}
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-10 col-md-4 col-lg-3"></div>
                <div class="col-12 col-md-8 col-lg-6 col-content">
                    <div class="card card-fullscreen-control">
                        <i data-control="on" data-feather="maximize-2"></i>
                        <i data-control="off" data-feather="minimize-2"></i>
                    </div>
                    {{ content }}

                    {% include footer.html %}
                </div>
                <div class="col-9 col-md-4 col-lg-3"></div>
            </div>
        </div>
    </div>

</body>

</html>
